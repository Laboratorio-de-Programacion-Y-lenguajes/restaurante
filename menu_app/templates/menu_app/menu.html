<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Restaurante</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Menú del Restaurante</h1>
        <div class="row">
            {% for item in menu_items %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ item.imagen.url }}" class="card-img-top" alt="{{ item.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.nombre }}</h5>
                            <p class="card-text">{{ item.descripcion }}</p>
                            <p class="card-text"><strong>${{ item.precio }}</strong></p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer class="text-center mt-5 py-3" style="background-color: #f8f9fa;">
        <p>&copy; 2025 Restaurante, Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
